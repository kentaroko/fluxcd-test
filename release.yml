---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cicd-test
  namespace: default
  annotations:
    repository.fluxcd.io/nginx: nginx.image.img
    tag.fluxcd.io/nginx: nginx.image.tag
    filter.fluxcd.io/nginx: regex:^1.1.*
    fluxcd.io/automated: 'true'
spec:
  releaseName: cicd-test
  chart:
    git: git@github.com:kentaroko/hiskio-course
    ref: master
    path: cicd/application/helm
  values:
    nginx:
      image:
        img: newfishg/cicd-app
        tag: 1.1.40
